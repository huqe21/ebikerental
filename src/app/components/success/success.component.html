<span *ngFor="let station of (dataService.station$ | ngrxPush)">
    <span *ngIf="station.id.toString()=== getStationID()">
        <div class="maps">
            <google-map height="400px" width="100%" [zoom]="15"
                [center]="createLatLng(station.latitude, station.longitude)" [options]="options">Í
                <map-marker [position]="createLatLng(station.latitude,station.longitude)" [title]="station.name"
                    [icon]="markerIcon"> 
                </map-marker>

            </google-map>
        </div>
        <div class="confirmation">
            <h2>Thank you for renting with us!</h2>
            <p>Dein E-Bike Rental wurde bestätigt, du kanst jetzt losfahren! </p>
            <div class="confirmation-details">
                <div class="confirmation-detail">
                    <span class="confirmation-detail-label">Bike Modell:</span>
                    <span *ngIf="getBikebyID(+getBikeID()).premium == 0" class="confirmation-detail-value"> Standard E-Bike</span>
                    <span *ngIf="getBikebyID(+getBikeID()).premium == 1" class="confirmation-detail-value">Premium E-Bike</span>
                </div>
                <div class="confirmation-detail">
                    <span class="confirmation-detail-label">Standort</span>
                    <span class="confirmation-detail-value"> {{station.name}}</span>
                </div>
                <div class="confirmation-detail">
                    <span class="confirmation-detail-label">Preis:</span>
                    <span class="confirmation-detail-value">{{ pricingService.getPriceById(+getBikeID())}}€/min</span>
                </div>
                <div style="padding: 50px 0"></div>
            </div>
        </div>
    </span>
</span>
