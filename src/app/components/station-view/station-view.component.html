<div class="grid">
<div class="maps">
<app-googlemaps></app-googlemaps>
</div>
<div class="info">
<div *ngFor=" let station of (dataService.station$|async)">
    <div *ngIf="station.id == getCurrentStationID()">
     <h2>{{station.name }}</h2>  

    </div>

</div>
<div *ngFor="let bike of (dataService.bike$ |async)" class="info">
    <div *ngIf="getCurrentStationID()== bike.station">
        <div (click)="ausleihen(bike)" class="bike">
                <h1> {{bike.name}}</h1>
            
        </div>
        <div class="spacer"></div>
    </div>
</div>
<div class="back">
    <button (click)="goBack()">Back</button>
</div>

</div>
</div>
