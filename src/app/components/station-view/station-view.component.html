<div class="grid">
<div class="maps">
<app-googlemaps></app-googlemaps>
</div>
<div class="info">
<div *ngFor=" let station of (dataService.station$|async)">
    <div *ngIf="station.id == getCurrentStationID()">
     <h2>{{station.name }}</h2>  

    </div>

</div>
<div *ngFor="let bike of (dataService.bike$ |async)">
    <div *ngIf="getCurrentStationID()== bike.station">
        <div (click)="ausleihen(bike)" class="container">
            <div class="content">
                <h1> {{bike.name}}</h1>
                <h3>I love designing websites and keep things as simple as possible. My goals is to focus on minimalism and conveying the message that you want to send</h3>
              </div>
              <div class="flap"></div>
            
        </div>
    </div>
</div>
<div class="back">
    <button (click)="goBack()">Back</button>
</div>

</div>
</div>
